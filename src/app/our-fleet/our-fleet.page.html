<ion-header>
	<ion-toolbar class="ion-no-padding">
		<app-background-header background="assets/icon/spiritline_cruises_fleet.png">
			<ion-buttons slot="start">
				<ion-menu-button color='light'></ion-menu-button>
			</ion-buttons>
			<div slot="heading">OUR FLEET</div>
		</app-background-header>
	</ion-toolbar>
</ion-header>
<ion-content>

	<app-loading-spinner *ngIf='fleetProvider?.isLoading$ | async'></app-loading-spinner>
	<div *ngIf='(fleetProvider?.data$ | async) != null'>
		<div *ngFor='let boat of (fleetProvider?.data$ | async)' [ngStyle]='{"background-image" : "url("+boat?.imageFile?.url+")" }' class='section-image'
			(click)="nextpage()">
			<div class='white-overlay'>
				<ion-grid class='grid-text'>
					<ion-row>
						<ion-col  class='ion-text-center'>
							<div class='lbl-boat-title'>
								{{boat?.title}}
							</div>
							<div class='lbl-boat-subtitle'>
								Liberty Square - Charleston
							</div>
						</ion-col>
					</ion-row>
				</ion-grid>
			</div>
		</div>
	</div>
</ion-content>
