<ion-app>
	<ion-split-pane contentId="main-content">
		<ion-menu contentId="main-content" type="overlay">
			<ion-content>
				<div class='app-brand-container'>
					<img src='assets/icon/logo_white.png' />
					<div class='ion-text-center app-name'>
						Fort Sumter
					</div>
				</div>
				<ion-list id="inbox-list">
					<ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
						<ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="full" detail="false" [class.selected]="selectedIndex == i">
							<ion-label class='ion-no-margin'>{{ p.title }}</ion-label>
						</ion-item>
					</ion-menu-toggle>
				</ion-list>
			</ion-content>
		</ion-menu>
		<ion-router-outlet id="main-content"></ion-router-outlet>
	</ion-split-pane>
</ion-app>
