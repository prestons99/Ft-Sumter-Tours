<ion-header>
	<ion-toolbar class="ion-no-padding">
		<app-background-header background="assets/icon/marine_header.jpg">
			<ion-buttons slot="start">
				<app-back-button color='light'></app-back-button>
			</ion-buttons>
			<div slot="heading">MARINE LIFE</div>
		</app-background-header>
	</ion-toolbar>
</ion-header>
<ion-content>
	<app-loading-spinner *ngIf='(provider?.isLoading$ | async)'></app-loading-spinner>
	<ng-container *ngIf='!(provider?.isLoading$ | async)'>
		<app-image-item (onClick)='openAnimal(item)' [background]='item?.imageFile?.url' [title]='item?.title' *ngFor='let item of (provider?.data$ | async)'>
		</app-image-item>
	</ng-container>
</ion-content>
